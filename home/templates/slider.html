<!--slidera gelen verileri view index de göndericez-->
{% load static %}
	<aside id="fh5co-hero">
		<div class="container">
			<div class="row">
				<div class="col-md-8">
					<div class="flexslider animate-box">

						<ul class="slides">
                            <!--1.-->
                        {% for rs in sliderdata %}
					   	<li style="background-image: url({{ rs.image.url }} );"> <!--static upload kısmına geliyor, uploaddan sonra yolu rs.image-->

					   		<div class="overlay-gradient"></div>
					   		<div class="container-fluid">
					   			<div class="row">
						   			<div class="col-md-10 col-md-offset-1 slider-text">
						   				<div class="slider-text-inner">
						   					<h1>{{ rs.description }}</h1> <!--{{ rs.title  }} -->

												<p class="ct"><a href="/blog/{{ rs.id }}/{{ rs.slug }}">Learn More <i class="icon-arrow-right"></i></a></p>
                                            <!--linkteki kelimeler içerikten önce geldiği için slug önemlidir-->
						   				</div>
						   			</div>
						   		</div>
					   		</div>

					   	</li>
                        {% endfor %}
					  	</ul>

				  	</div>
				</div>
				<div class="col-md-4">
					<a href="#" class="featured text-center animate-box" style="background-image: url({% static 'images/img_bg_3.jpg' %});">
						<div class="desc">
							<span class="date">Dec 25, 2016</span>
							<h3>Every Start has an End</h3>
							<span class="category">Inspirational</span>
						</div>
					</a>
					<a href="#" class="featured text-center animate-box" style="background-image: url({% static 'images/img_bg_2.jpg' %});">
						<div class="desc">
							<span class="date">Dec 25, 2016</span>
							<h3>Most Beautiful Website in 2016</h3>
							<span class="category">Inspirational</span>
						</div>
					</a>
				</div>
			</div>
		</div>
	</aside>
